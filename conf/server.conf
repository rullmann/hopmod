################################################################################
# hopmod server conf
################################################################################

# server's name
servername ""

# server's ip, if unset: all interfaces are used
#serverip

# server's port, if unset: 28785
#serverport

# when set to 0: prevents server from being registered and appearing on the public server list
updatemaster 1

# maximum allowed players
maxplayers 8

# number of for admins reserved slots
# /connect <ip> [<port>] <admin_password>
# server-size will be increased by one with every of such connect
# admin joins as invisible admin
reservedslots 1

# motd
motd "Running Hopmod"

# admin password
admin_password ""

# uncomment and set a password, that is required for player to gain entry to server
#server_password ""

# map when server starts
first_map "complex"
# mode when server starts
first_gamemode "ffa"

# when set to 1: change to first_map and first_gamemode when server goes empty
firstgame_on_empty 0
# when set to 1: like first_game_on_empty but changes to a random map
random_map_on_empty 0
# when set to 1: like first_game_on_empty but changes to a random mode
random_mode_on_empty 0

# when set to 1: use another map-list when playercount is then small_gamesize btw. small_teamgamesize
use_best_map_size 0
small_gamesize 5
small_teamgamesize 5

# when set to 0: disable mode-voting, server stays in the mode set in first_gamemode
allow_modevote 1
# when set to 0: disable map-voting
allow_mapvote 1

# when set to 1: disable map-voting for unknown maps [when mode is not coop]
mapvote_disallow_unknown_map 0

# when set to 1: disable master with /setmaster 1, only /auth will work
use_master_auth 1

# when set to 0: disable veto mastermode for master
allow_mm_veto 1
# when set to 0: disable locked mastermode for master
allow_mm_locked 1
# when set to 1: enable private mastermode for master
allow_mm_private 0

# when set to 1: server reshuffles teams at the beginning of each game
reassignteams 0

# when set to 0: disables quad item for games modes that support quad
allow_quad 1

# when set to 0: disables healthboost item for games modes that support quad
allow_healthboost 1

# sets the maximum number of bots (between 0 and 32)
# restriction is only for master
botlimit 5

# 
use_irc_bot 0
irc_conf = [

    irc_adminpw = changemenow
    irc_debug = 0
    irc_network = irc.us.gamesurge.net
    irc_channel = #qs-server
    # This is the channel where non standard messages go
    irc_monitor_channel = #hopmod
    # It is possible to have multiple command names if you separate them with a pipe. This would allow
    # you to have all of you bots answer to one name for common commands like who. 
    irc_botcommandname = hop|changemeall
    irc_botname = {hop}
    irc_port = 6667
    irc_serverpipe = serverexec
    irc_username = wre98423
    irc_spamlines = 4
    irc_commandlog = log/irccommand.log
    irc_serverlogfile = log/server.log

    # Optional Modules - May require additional module installation.

    # Player Locator : Locates common clan tags and lists players on other servers.
    # Requires additional Modules.
    # See instructions on http://hopmod.e-topic.info/index.php5?title=IRC_Bot before use.
    irc_player_locator = 0
]
# Default values for external variables

# 
use_script_socket_server 1
script_socket_port 7894
script_socket_password ""
shell_label "server"

# when set to 1: server controls the maprotation
use_server_maprotation 1

# when set to 1: random maprotation
use_server_random_maprotation 0
# when set to 1: random moderotation, at mapchange
use_server_random_moderotation 0

# when set to 1: enable #nextmap
# user command
# gives the nextmap
enable_nextmap_command 0

# when set to 1: disallow coop-edit for master
disallow_coopedit 0

# ffa maplist
ffa_maps [complex douze ot academy metl2 metl3 nmp8 refuge tartech kalking1 dock
    turbine fanatic_quake oddworld wake5 aard3c curvedm fragplaza pgdm kffa
    neondevastation hog2 memento neonpanic lostinspace DM_BS1 shindou sdm1
    shinmei1 stemple powerplant phosgene oasis island metl4 ruby frozen ksauer1
    killfactory corruption deathtek aqueducts orbe arabic roughinery shadowed
    torment konkuri-to moonlite darkdeath fanatic_castle_trap orion nmp10 katrez_d
    thor frostbyte ogrosupply kmap5 thetowers guacamole tejen hades paradigm
    mechanic wdcd]
# ffa small maplist
# used when use_best_map_size is active
small_ffa_maps [complex douze ot academy metl2 metl3 tartech fanatic_quake
    turbine oddworld aard3c kffa neondevastation hog2 memento neonpanic sdm1
    shinmei1 island metl4 frozen darkdeath orion nmp10 torment]
# ffa big maplist
# used when use_best_map_size is active
big_ffa_maps [refuge kalking1 dock lostinspace DM_BS1 shindou wake5 fragplaza
    pgdm frostbyte stemple powerplant killfactory corruption deathtek aqueducts
    orbe arabic ogrosupply curvedm ruby shadowed konkuri-to moonlite
    fanatic_castle_trap tejen katrez_d kmap5 thor thetowers hades paradigm
    mechanic wdcd nmp8 phosgene oasis ksauer1 roughinery guacamole]
# capture maplist
capture_maps [urban_c nevil_c fb_capture nmp9 c_valley lostinspace fc3
    face-capture nmp4 nmp8 hallo monastery ph-capture hades fc4 relic frostbyte
    venice river_c paradigm corruption asteroids ogrosupply reissen akroseum duomo
    capture_night c_egypt tejen dust2 campo killcore3 damnation arabic serenity
    cwcastle]
# capture small maplist
# used when use_best_map_size is active
small_capture_maps [nevil_c fb_capture nmp9 fc3 frostbyte corruption asteroids
    reissen capture_night tejen dust2 campo damnation cwcastle face-capture]
# ctf maplist
ctf_maps [hallo reissen face-capture flagstone shipwreck urban_c dust2
    berlin_wall akroseum valhalla damnation mach2 redemption tejen europium
    capture_night l_ctf forge campo wdcd sacrifice core_transfer recovery
    frostbyte]
# ctf small maplist
# used when use_best_map_size is active
small_ctf_maps [reissen face-capture damnation tejen capture_night l_ctf forge
    campo wdcd recovery]
# teamplay maplist
"teamplay_maps" $ffa_maps
# teamplay small maplist
# used when use_best_map_size is active
small_teamplay_maps $small_ffa_maps
# efficiency maplist
"efficiency_maps" $ffa_maps
# efficiency small maplist
# used when use_best_map_size is active
small_efficiency_maps $small_ffa_maps
# efficiency big maplist
# used when use_best_map_size is active
big_efficiency_maps $big_ffa_maps
# efficiency team maplist
"efficiency team_maps" $ffa_maps
# efficiency team small maplist
# used when use_best_map_size is active
"small_efficiency team_maps" $small_ffa_maps
# tactics maplist
"tactics_maps" $ffa_maps
# tactics small maplist
# used when use_best_map_size is active
small_tactics_maps $small_ffa_maps
# tactics big maplist
# used when use_best_map_size is active
big_tactics_maps $big_ffa_maps
# tactics team maplist
"tactics team_maps" $ffa_maps
# tactics team maplist
# used when use_best_map_size is active
"small_tactics team_maps" $small_ffa_maps
# instagib maplist
"instagib_maps" $insta_maps
# instagib small maplist
# used when use_best_map_size is active
small_instagib_maps $small_insta_maps
# instagib big maplist
# used when use_best_map_size is active
big_instagib_maps $big_insta_maps
# instagib team maplist
"instagib team_maps" $insta_maps
# instagib team small maplist
# used when use_best_map_size is active
"small_instagib team_maps" $small_insta_maps
# regen capture maplist
"regen capture_maps" $capture_maps
# regen capture small maplist
# used when use_best_map_size is active
"small_regen capture_maps" $small_capture_maps
# insta ctf maplist
"insta ctf_maps" $ctf_maps
# insta ctf small maplist
# used when use_best_map_size is active
"small_insta ctf_maps" $small_ctf_maps
# protect maplist
"protect_maps" $ctf_maps
# protect small maplist
# used when use_best_map_size is active
small_protect_maps $small_ctf_maps
# insta protect maplist
"insta protect_maps" $ctf_maps
# insta protect small maplist
# used when use_best_map_size is active
"small_insta protect_maps" $small_ctf_maps

# list of voteable modes
# list is used in other algos, too [e.g. random-mode]
game_modes [instagib efficiency tactics ffa "instagib team" "efficiency team"
    "tactics team" teamplay "insta ctf" ctf "insta protect" protect capture
    "regen capture"]

# time to "wait" between two chat-messages
flood_protect_text 1000
# time to "wait" between two teamchat-messages
flood_protect_sayteam 1000
# time to "wait" between two mapvotes
flood_protect_mapvote 1000
# time to "wait" between two teamswitchs
flood_protect_switchteam 1000
# time to "wait" between two namechanges
flood_protect_switchname 1000
# time to "wait" between two ?
flood_protect_remip 10000
# time to "wait" between two ?
flood_protect_newmap 10000

# maximum allowed tks until 30min ban
# set to -1 to disable
teamkill_limit 7
# show the tk-limit [e.g. activates #teamkills]
teamkill_showlimit 1

# when set to 1: enables pinglimiter
# disconnect follows when pj > lag_limit and ping > ping_limit
enable_ping_limiter 1
# time between two ping-checks in ms
ping_limiter_tick 25000
# maximum allowed ping
ping_limit 500
# maximum allowed pj
lag_limit 30
# number of warnings before kick
ping_limit_warnings 4

# when set to 1: enables server resizer depend on spectator-count
enable_dynamic_maxclients 0

# ?
disable_masterauth_in_coopedit 0

# when set to 1: enables disconnect of spectators, when server is full and the maximum allowed spectation-time is reached
use_kickspec 0
kickspec_maxtime (mins 30)

# when set to 1: enables killingspree, double kill, ... -messages
enable_ownage_messages 0

# when set to 1: enables sudden death mode
# a map won't end till there is a winner
# [no ties]
enable_suddendeath 0
# when set to 1: enables #sd
# admin command
# enables suddendeath mode
enable_sd_command 0
# when set to 1: enables #nosd
# admin command
# disables suddendeath mode
enable_nosd_command 0

# when set to 1: changes the default maptime
change_default_maptime 0
default_maptime (mins 15)

# when set to 1: sets dead players to spectator when dead-time > spec_inactives_time
use_spec_inactives 0
spec_inactives_check_time (mins 6)
spec_inactives_time (mins 5)

# when set to 1: sets player with modified map to spectator
# to be spectator is forced for the whole map
# algo works when mode is not coop, map is known and playercount > 2
use_cd_modmap 0
# when set to 1: enables #unfspec <cn>
# admin command
# allows playing for players with modified map
enable_unfspec_command 0

# when set to 1: logs players with an accuracy > cd_accuracy_limit at intermission
use_cd_accuracy 0
cd_accuracy_limit 0

# when set to 1: logs players using a chainsaw-hack
# [algo is not false-positive-free]
use_cd_chainsawhack 0

# when set to 1: resizes server when mastermode is resize_mastermode to resize_totalmaxplayers
use_resize_mastermode 0
resize_totalmaxplayers 7
resize_mastermode locked

# when set to 1: enables #cheater <cn>|"<name>"
# user command
# sends a message to the log about a cheater on the server
enable_cheater_command 0
# when not set to 0: broadcasts a info-message for #cheater every cheater_ad_timer [time]
global cheater_ad_timer (mins 4)

# when set to 1: enables #votekick <cn>|"<name>"
# user command
# allows users to vote a kick of a player
# requires 50% of votes until 1h ban follows
# works when there are more than 2 players
enable_votekick_command 0
# when not set to 0: broadcasts a info-message for #votekick every votekick_ad_timer [time]
global votekick_ad_timer (mins 4)

# when set to 1: enables #eval <script>
# admin command
# allows execution/ add of scripts while server is running
enable_eval_command 0

# when set to 1: enables #info
# user command
# outputs the motd
enable_info_command 0

# when set to 1: enables #specall
# admin command
# sets all players to spectator
enable_specall_command 0

# when set to 1: enables #unspecall
# admin command
# sets all spectators to player
enable_unspecall_command 0

# when set to 1: enables #maxclients <size>
# admin command
# allows server resizing to a maximum of 128 players
enable_maxclients_command 0

# when set to 1: enables #uptime
# user command
# gives the server uptime
enable_uptime_command 0

# when set to 1: enables #reload
# admin command
# executes releadscripts on the server
enable_reload_command 0

# when set to 1: enables #changetime <time>
# admin command
# changes the current maptime until intermission
enable_changetime_command 0

# when set to 1: enables #lpc
# user command
# lists all players and their country
enable_lpc_command 0

# when set to 1: enables #players
# user command
# lists all players with frags, deaths and acc
enable_players_command 0

# when set to 1: enables #names <cn>
# user command
# outputs all known names used by the ip of <cn>
# based on the statsdb
enable_names_command 0

# when set to 1: enables #pause
# admin command
# pauses a game
enable_pause_command 0

# when set to 1: enables #resume
# admin command
# vice versa of #pause
enable_resume_command 0

# when set to 1: enables #motd "<text>
# admin command
# changes the motd
enable_motd_command 0

# when set to 1: enables #group [all] <pattern> [<team>]
# master command
# groups all players with matching <pattern> to <team>
# when <team> isn't given <pattern> will be the <team>
# if all is given, #group will operate on spectators too
enable_group_command 0

# when set to 1: enables #givemaster <cn>
# master command
# gives the master-status to player <cn>
enable_givemaster_command 0

# when set to 1: enables #mute <cn>
# master command
# blocks chat-messages [not teamchat] of player <cn>
enable_mute_command 0

# when set to 1: enables #unmute <cn>
# master command
# vice versa of #mute
enable_unmute_command 0

# when set to 1: enables #ban <cn> [<time> [m|h]] ["<reason>"]
# master command
# bans a player <cn> for <time> [given in seconds, when m is set in minutes, when h is set in hours] cause of "<reason>"
# when <time> is not given, so it bans for 1 h
enable_ban_command 0

# when set to 1: enables #kick <cn> ["<reason>"]
# master command
# kicks a player <cn> cause of "<reason>"
enable_kick_command 0

# when set to 1: enables #persist 0|1
# admin command
# when 1, so the teams are constant
# when 0, so the teams will be reshuffled at mapchange
enable_persist_command 0

# when set to 1: enables #versus <cn1> <cn2> <mode> <map>
# master command
# for duels
enable_versus_command 0

# when set to 1: enables #insta <map> <cn1> <cn2>
# user command
# for duels
enable_insta_command 0

# when set to 1: enables #1on1 <cn1> <cn2> <mode> <map> [<maptime>]
# master command
# for duels
enable_1on1_command 0

# when set to 1: enables #effic <map> <cn1> <cn2>
# user command
# for duels
enable_effic_command 0

# when set to 1: enables #warning <cn> "<text>"
# master command
# broadcasts a warning for player <cn>
# when warnings-count for this player > warnings_limit, follows an 1 h ban
enable_warning_command 0
warnings_limit 3

# when set to 1: enables #getcn "<name>"
# user command
# outputs the cn of player "<name>"
enable_getcn_command 0

# when set to 1: enables #addbot [<low skill>] [<high skill>]
# master command
# adds a bot with random skill [in interval [low,high]]
enable_addbot_command 0

# when set to 1: enables #master <domain>
# user command
# allows master claiming for domains set in master_domains
# uses auth-sys
enable_master_command 0
master_domains []

# when set to 1: enables #admin
# user command
# allows admin claiming for the domain set in admin_domain
# uses auth-sys
enable_admin_command 0
admin_domain ""

# when set to 1: enables #invadmin
# user command
# allows invisible admin claiming for the domain set in invadmin_domain
# uses auth-sys
enable_invadmin_command 0
invadmin_domain ""

# when set to 1: enables #msg "<text>"
# master command
# broadcasts a message to everyone
enable_msg_command 0

# when set to 1: enables #playermsg <cn> "<text>"
# master command
# sends a message to someone
enable_playermsg_command 0

# when set to 1: enables #pm <cn> "<text>"
# user command
# private chat function
enable_privmsg_command 0

# path to the perma ban list
banlist_file "conf/bans.lua"

# path to the GeoIP-"db"
geoip_db_file "share/GeoIP.dat"

# path to the auth-db
auth_db_filename "log/auth.sqlite"
# when set to 1: enables using of sqlite3 for the auth-db
auth_use_sqlite 1

# when set to 1: enables recording of total player stats
record_player_stats 1
# path to the stats-db
stats_db_filename "log/stats.sqlite"
# when set to 1: enables using of the auth-db for stats
stats_use_auth 0
# set the auth domain used in the stats
stats_auth_domain ""
# when set to 1: enables the output of the authname, that is used [when exists] to record player's stats
stats_tell_auth_name 0
# when set to 1: enables debug-messages
stats_debug 0
# when set to 1: enables using of sqlite3 for the stats-db
stats_use_sqlite 1
# when set to 1: enables exclusive locking of the stats-db
stats_sqlite_exclusive_locking 0
# when set to 1: enables synchronous writing of the stats-db
stats_sqlite_synchronous 1
# when set to 1: enables using of json for ?
stats_use_json 0
# when set to 1: enables overwriting of the player name with the authname [when exists] in the stats-db
stats_overwrite_name_with_authname 0

# when set to 1: enables #stats [<cn>] [total]
# user command
# shows the current stats [of someone [<cn>]]
# btw. the total stats [when a stats-db exists] [of someone [<cn>]]
enable_stats_command 0

# when set to 1: enables #auth
# user command
# forces a auth for the nameprotection-domain
enable_auth_command 0

# when set to 1: enables #showauth
# user command
# outputs the own authname [when exists]
enable_showauth_command 0

# when set to 1: enables nameprotection
use_name_reservation 0
# set the domain used for nameprotection
name_reservation_domain ""

# when set to 1: ?
botbalance 1
