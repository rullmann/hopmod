
exec "script/utils.lua"

# serverip

debug 1

global auth_db_filename "log/auth.sqlite"
rootserver "sauerbraten.org"

event_handler "started" (func [] [
    global auth_use_sqlite 1
    exec "script/db/auth.lua"
    load_users
    
    if (fileExists "conf/once.cs") [
        exec "conf/once.cs"
        deleteFile "conf/once.cs"
    ]
])
